<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Login</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-2">
              <div class="form-floating mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  placeholder="Username"
                  formControlName="username">
                <label for="username">Username</label>
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors" class="text-danger small mt-1">
                  <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Password"
                  formControlName="password">
                <label for="password">Password</label>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-danger small mt-1">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 py-2"
                [disabled]="!loginForm.valid">
                Login
              </button>

              <div class="text-center mt-4">
                Don't have an account? 
                <div class="mt-2">
                  <a routerLink="/signup" class="btn btn-outline-primary me-2">Patient Signup</a>
                  <a routerLink="/doctor-signup" class="btn btn-outline-primary">Doctor Signup</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
  padding: 20px;
}

.card {
  border: none;
  border-radius: 10px;
}

.form-floating > .form-control:focus ~ label,
.form-floating > .form-control:not(:placeholder-shown) ~ label {
  color: #666;
}

.password-toggle {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
  z-index: 4;
}

.btn-primary {
  background: linear-gradient(to right, #71b7e6, #9b59b6);
  border: none;
  font-weight: 500;
}

.btn-primary:hover {
  background: linear-gradient(to right, #9b59b6, #71b7e6);
}

.btn-primary:disabled {
  background: #ccc;
}

a {
  color: #9b59b6;
}

a:hover {
  color: #71b7e6;
}
</style>
