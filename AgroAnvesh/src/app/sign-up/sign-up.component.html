<div class="wrapper">
  <div class="container mt-4">
    <mat-card class="feature-card">
      <mat-card-header>
        <h3 class="text-center w-100">Patient Registration</h3>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name">
            <mat-error *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.errors?.['required']">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" placeholder="Enter your age">
            <mat-error *ngIf="signupForm.get('age')?.touched && signupForm.get('age')?.errors?.['required']">
              Age is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
              <mat-option value="other">Other</mat-option>
            </mat-select>
            <mat-error *ngIf="signupForm.get('gender')?.touched && signupForm.get('gender')?.errors?.['required']">
              Gender is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" placeholder="Enter your phone number">
            <mat-error *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.errors?.['required']">
              Phone is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.errors?.['pattern']">
              Please enter a valid phone number
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-error *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <button mat-raised-button 
                  type="submit" 
                  class="action-button w-100"
                  [disabled]="!signupForm.valid">
            Register
          </button>

          <div class="text-center mt-4">
            Already have an account? 
            <a mat-button routerLink="/login">Login</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<style>
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
  padding: 20px;
}

.card {
  border: none;
  border-radius: 10px;
}

.btn-primary {
  background: linear-gradient(to right, #71b7e6, #9b59b6);
  border: none;
  font-weight: 500;
}

.btn-primary:hover {
  background: linear-gradient(to right, #9b59b6, #71b7e6);
}

.btn-primary:disabled {
  background: #ccc;
}

a {
  color: #9b59b6;
}

a:hover {
  color: #71b7e6;
}
</style>
